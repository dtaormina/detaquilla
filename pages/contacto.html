<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo-bis.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1a42187500.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Mi Cuenta</title>
</head>

<body>
    <header>
        <!-- Navbar inicia-->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../images/logo.jpeg"
                        alt="logo">detaquilla.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <a class="nav-link" href="../pages/contacto.html"><i class="fa-solid fa-user"></i> Contacto </a>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../pages/peliculas.html"><i
                                        class="fa-solid fa-clapperboard"></i> Peliculas </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../pages/series.html"><i
                                        class="fa-solid fa-film"></i> Series </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../pages/avances.html"><i
                                        class="fa-solid fa-video"></i> Avances </a>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Pelicula o Serie"
                                aria-label="Search">
                            <button class="btn btn-outline-danger" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar fin-->
    </header>
    <!-- Formulario inicia-->
    <main class="contacto">
        <h1 class="titulo-contacto">¿Tenés dudas o comentarios?</h1>
        <div class="main-contacto">
            <div>
                <h2 class="subtitulo-contacto">Formulario de contacto</h2>
            </div>
            <div class="contenido-contacto">
                <form>
                    <div class="etilo-contacto">
                        <div>
                            <label class="label">Nombre completo:</label>
                            <input class="input" type="text" placeholder="Tu nombre y apellido" required>
                        </div>
                        <div>
                            <label class="label" for="">Email:</label>
                            <input class="input" type="email" placeholder="Tu correo" required>
                        </div>
                        <div>
                            <label class="label">Nro de celular:</label>
                            <input class="input" type="number" placeholder="Si 0 y sin 15" required>
                        </div>
                        <div>
                            <label class="label">Mensaje:</label>
                            <textarea class="input" cols="30" rows="10" required
                                placeholder="Escribinos lo que quieras"></textarea>
                        </div>
                        <div>
                            <input class="btn-contacto" type="button" value="Enviar mensaje">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Pie de página inicia-->
    <footer class="bg-dark">
        <p class="footer">Hecho con<i class="fa-solid fa-heart"></i>por Daniel Taormina</p>
        <div class="footer-redes">
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a> <a
                href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
    <!-- Pie de página fin-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
